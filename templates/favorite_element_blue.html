<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="icon" href="https://img.pngio.com/pokeball-pokemon-ball-png-images-45334-free-icons-and-png-pokeball-icon-png-894_894.png">
        <link href="{{ url_for('static', filename='css/style.css') }}?q={{ time }}" rel="stylesheet">
        <title>PokePicker</title>
    </head>
    <body class="blue">
        <h1>Welcome to PokePicker</h1>
        <form action="/results" method="post">
        <div class="form-group">
            <label for="user_element">Select your favorite element</label>
            <select class="form-control col-md-2" id="user_element" name= "user_element">
            <option>Water</option>
            <option>Psychic</option>
            <option>Dark</option>
            <option>Flying</option>
            <option>Ice</option>
            </select>
        </div>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
